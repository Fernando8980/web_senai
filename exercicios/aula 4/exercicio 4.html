<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
<h1>questões multiplica escolha</h1>
<br>
<form>

    <label><strong>1. De acordo com a matriz de vantagen copetitiva do Boston Consultiling Group, o <br>
        setor no qual as empressas podem obter poucas, mas grandes vantagens competitivas é
        o______________?</strong></label><br>
    <label for="radio_v">setor de volume</label>
    <input id="radio_v" type="radio" value="v" name="setor"><br>
    <label for="radio_e">setor estagnado</label>
    <input id="radio_e" type="radio" value="e" name="setor"><br>
    <label for="radio_f">setor fragmentado</label>
    <input id="radio_f" type="radio" value="f" name="setor"><br>
    <label for="radio_es">setor especializado</label>
    <input id="radio_es" type="radio" value="es" name="setor"><br><br>


    <label><strong>2.A diferenciação de produtos pode ser feita de acordo com as vantagens a seguir , <br>
        exceto </strong></label><br>
    <label for="radio_c">conformidade</label>
    <input id="radio_c" type="radio" value="v" name="diferenciação"><br>
    <label for="radio_d">durabiliidade</label>
    <input id="radio_d" type="radio" value="e" name="diferenciação"><br>
    <label for="radio_f">facilidade de reparo</label>
    <input id="radio_f" type="radio" value="f" name="diferenciação"><br>
    <label for="radio_p">paridade competitiva</label>
    <input id="radio_p" type="radio" value="es" name="diferenciação"><br><br>

    <label><strong>3.A diferenciação conseguida através de uma equipe de profissionais bem treinados é, <br>
        um tipo de deiferenciação________________ </strong></label><br>
    <label for="radio_s">de serviços</label>
    <input id="radio_s" type="radio" value="v" name="diferenciação"><br>
    <label for="radio_p">de pessoal</label>
    <input id="radio_p" type="radio" value="e" name="diferenciação"><br>
    <label for="radio_c">de canal</label>
    <input id="radio_c" type="radio" value="f" name="diferenciação"><br>
    <label for="radio_i">de imagen</label>
    <input id="radio_i" type="radio" value="es" name="diferenciação"><br><br>

    <label><strong>4.O ato de dessenvolver a oferta e a imagen da empresa para ocupar um lugar<br>
        destacado na mente dos clientes-alvo é conhecido como________________ </strong></label><br>
    <label for="radio_i">diferenciação de imagem</label>
    <input id="radio_i" type="radio" value="v" name="oferta"><br>
    <label for="radio_p">posicionamento</label>
    <input id="radio_p" type="radio" value="e" name="oferta"><br>
    <label for="radio_pr">diferenciação de produto</label>
    <input id="radio_pr" type="radio" value="f" name="oferta"><br>
    <label for="radio_s">diferenciação de serviços</label>
    <input id="radio_s" type="radio" value="es" name="oferta"><br><br>

    <label><strong>5.Ganhar vantagens competitiva através de uma entrega cuidadosa e rápida é um <br>
        de diferenciação de________________ </strong></label><br>
    <label for="radio_s">serviços</label>
    <input id="radio_s" type="radio" value="s" name="diferenciação"><br>
    <label for="radio_p">pessoal</label>
    <input id="radio_p" type="radio" value="p" name="diferenciação"><br>
    <label for="radio_c">canal</label>
    <input id="radio_c" type="radio" value="c" name="diferenciação"><br>
    <label for="radio_i">imagem</label>
    <input id="radio_i" type="radio" value="i" name="diferenciação"><br><br>

    <label><strong>6. Uma empresa deve ser cuidadosapara evitar os erros de posicionamento.O<br>
        _____________ocorre quando os compradores podem ter uma imagen<br>
        desmaidamente estreia de uma marca.</strong></label><br>
    <label for="radio_sb">subposicionamento</label>
    <input id="radio_sb" type="radio" value="sb" name="diferenciação"><br>
    <label for="radio_s">superposicionamento</label>
    <input id="radio_s" type="radio" value="s" name="diferenciação"><br>
    <label for="radio_pc">posicionamento confuso</label>
    <input id="radio_pc" type="radio" value="pc" name="diferenciação"><br>
    <label for="radio_pd">posicionamento dividoso</label>
    <input id="radio_pd" type="radio" value="pd" name="diferenciação"><br><br>

    </select>
    <button type="submit">Salvar</button>
    <button type="reset">limpar</button

</body>
